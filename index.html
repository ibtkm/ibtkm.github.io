---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <div class="posts">
    {% for post in site.posts %}

    <h2 class="post_title"><a href={{post.url}}>{{ post.title }}</a></h2>
<p class="meta">{{ post.date | date_to_string }}</p>

<div class="post">
{{ post.content }}
</div>

    {% endfor %}
  </div>
</div>
